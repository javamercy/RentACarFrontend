<div class="card bg-transparent w-50 mx-auto my-5 text-light">
  <div class="card-header">
    <h5 class="title py-2 text-center text-success mb-0">Color Add Form</h5>
  </div>

  <form [formGroup]="colorAddForm" class="my-5">
    <div class="form-group text-center">
      <label for="name" class="mb-3">Name</label>
      <input
        type="text"
        class="form-control bg-secondary w-50 mx-auto text-light"
        formControlName="name"
      />
    </div>
    <div class="text-center mt-5">
      <div class="btn btn-success py-1 px-5" (click)="add()">ADD</div>
    </div>
  </form>
</div>
