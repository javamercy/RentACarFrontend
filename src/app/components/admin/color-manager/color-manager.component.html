<ng-container *ngIf="colors">
  <div class="w-75 mx-auto">
    <h4 class="bg-black mx-auto text-light text-center p-3 my-4 rounded">
      colors
    </h4>
    <table class="table table-dark table-hover text-light table-md mx-auto">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of colors">
          <td class="align-middle">{{ color.id }}</td>
          <td class="align-middle">{{ color.name }}</td>
          <td class="text-end">
            <button
              type="button"
              class="btn btn-sm btn-warning"
              routerLink="update/{{ color.id }}"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-sm btn-danger ms-2"
              (click)="delete(color)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-end">
      <button type="button" class="btn btn-success px-5" routerLink="add">
        ADD
      </button>
    </div>
  </div>
</ng-container>
