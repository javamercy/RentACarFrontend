<div class="card bg-transparent w-50 mx-auto my-5 text-white" *ngIf="brands">
  <div class="card-header">
    <h5 class="title py-2 text-center text-success mb-0">Model Add Form</h5>
  </div>

  <form [formGroup]="modelAddForm" class="my-5">
    <div class="form-group text-center">
      <label for="brand" class="my-3">Brand</label>
      <select
        id="brand"
        class="form-select bg-secondary w-75 mx-auto text-white"
        formControlName="brandId"
      >
        <option *ngFor="let brand of brands" [ngValue]="brand.id">
          {{ brand.name }}
        </option>
      </select>
    </div>
    <div class="form-group text-center">
      <label for="name" class="my-3">Name</label>
      <input
        type="text"
        class="form-control bg-secondary w-75 mx-auto text-white"
        formControlName="name"
      />
    </div>
    <div class="text-center mt-5">
      <div class="btn btn-success py-1 px-5" (click)="add()">ADD</div>
    </div>
  </form>
</div>
