<h5 class="my-3 text-center">Filter By Brand</h5>
<select
  #selectBrand
  class="form-select"
  aria-label="select"
  (change)="setSelectedBrandId(+selectBrand.value)"
>
  <option [value]="" class="text-center" selected>ALL</option>
  <option [value]="brand.id" *ngFor="let brand of brands" class="text-center">
    {{ brand.name }}
  </option>
</select>
