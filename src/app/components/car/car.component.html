<app-filter #filterComponent></app-filter>
<div class="row justify-content-evenly">
  <ng-container
    *ngFor="
      let car of cars
        | filter : filterComponent.filterText
        | filterBrand : filterComponent.selectedBrandName
        | filterColor : filterComponent.selectedColorName
    "
  >
    <div class="col-md-3">
      <div class="card mb-3">
        <div class="card-img-top">
          <img
            [src]="apiCarImagesUrl + car.imagePaths[0]"
            alt="{{ car.carDescription }}"
          />
        </div>
        <div class="card-body text-center">
          <h6 class="card-title">{{ car.carDescription }}</h6>
          <hr class="hr" />
          <div class="card-text">
            <span>Starting with the prices of minimum</span>
            {{ car.dailyPrice }}
            ...
          </div>
        </div>
        <div class="card-footer">
          <div class="text-center my-2">
            <button
              class="btn btn-dark"
              routerLink="/cars/car-detail/{{ car.carId }}"
            >
              Go Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
