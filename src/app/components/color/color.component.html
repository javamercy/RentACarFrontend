<h5 class="my-3 text-center">Filter By Color</h5>
<select
  class="form-select"
  #selectColor
  aria-label="select"
  (change)="setSelectedColor(+selectColor.value)"
>
  <option [value]="" class="text-center">ALL</option>
  <option [value]="color.id" *ngFor="let color of colors" class="text-center">
    {{ color.name }}
  </option>
</select>
